<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <span id="logo">Toboolist</span>
    </header>

    <main>
        <div id="container">
            <div id="upper">
                <button class="blu head">Add Task</button>
                <button class="bianco head">Add Section</button>
            </div>
            <div id="center">
                <details open>
                    <summary>New Task</summary>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Quarterly Newsletter</span>
                        <button class="blu center">Editorial</button>
                    </div>
                </details>
                <details open>
                    <summary>Today</summary>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Recruiting blog post</span>
                        <button class="blu center">Editorial</button>
                    </div>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Mobile app launch</span>
                        <button class="viola center">Q1 Goals</button>
                    </div>
                    <div class="riga">
                        <span class="icon cross">&cross;</span>
                        <span>Interview John H.</span>
                        <button class="acqua center">Recruiting</button>
                    </div>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Summit update to mobile storefronts</span>
                        <button class="arancio center">Mobile</button>
                    </div>
                </details>
                <details open>
                    <summary>Upcoming</summary>
                    <div class="riga">
                        <span class="icon cross">&cross;</span>
                        <span>Schedule meeting with Alex</span>
                    </div>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Homepage refresch</span>
                        <button class="rosa center">Website</button>
                    </div>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Onboard new Sales team members</span>
                        <button class="erba center">Sales</button>
                    </div>
                    <div class="riga">
                        <span class="icon check">&check;</span>
                        <span>Review editorial calendar</span>
                        <button class="blu center">Editorial</button>
                </details>
            </div>
           
        </div>

    </main>

    <footer>
            <p>&copy; Denis Filippini</p>
    </footer>
</body>
</html>
